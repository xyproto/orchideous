name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        compiler: [gcc, clang]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install compiler
        run: |
          sudo apt-get update -qq
          if [ "${{ matrix.compiler }}" = "clang" ]; then
            sudo apt-get install -y clang
          else
            sudo apt-get install -y g++
          fi

      - name: Build
        run: go build -v -o orchideous .

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -v -count=1 ./...

      - name: Smoke test (hello example)
        run: |
          ./orchideous -C examples/hello clean
          ./orchideous -C examples/hello build
          ./orchideous -C examples/hello test
          ./orchideous -C examples/hello clean
